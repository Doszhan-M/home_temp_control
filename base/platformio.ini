[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps = 
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.4.1
	gyverlibs/EncButton@^3.5.4
    https://github.com/Erriez/ErriezDS1307.git
    diaoul/DHTNew@^1.0.0
